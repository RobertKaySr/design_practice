<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar_wrapper">
        <div class="calendar_title">
            <h3>Month Name & Year</h3>
            <!-- <span><hr></span> -->
            <hr>
        </div>
        <div class="next_prev_nav">
            <h4>Prev Month</h4>
            <h4>Next Month</h4>
        </div>
        <div class="table_grid">
            <table class="cal_table">
                <thead class="th_row">
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </thead>
                <tbody class="row_body">
                    <tr>
                        <td>1 <div class="data"></div></td>
                        <td>2 <div class="data"></div></td>
                        <td>3 <div class="data"></div></td>
                        <td>4 <div class="data"></div></td>
                        <td>5 <div class="data"></div></td>
                        <td>6 <div class="data"></div></td>
                        <td>7 <div class="data"></div></td>
                    </tr>
                    <tr>
                        <span></span>
                        <td>8  <div class="data"></div></td>
                        <td>9  <div class="data"></div></td>
                        <td>10 <div class="data"></div></td>
                        <td>11 <div class="data"></div></td>
                        <td>12 <div class="data"></div></td>
                        <td>13 <div class="data"></div></td>
                        <td>14 <div class="data"></div></td>
                    </tr>
                    <tr>
                        
                        <td>15 <div class="data"></div></td>
                        <td>16 <div class="data"></div></td>
                        <td>17 <div class="data"></div></td>
                        <td>18 <div class="data"></div></td>
                        <td>19 <div class="data"></div></td>
                        <td>20 <div class="data"></div></td>
                        <td>21 <div class="data"></div></td>
                    </tr>
                    <tr>
                         
                        <td>22 <div class="data"></div></td>
                        <td>23 <div class="data"></div></td>
                        <td>24 <div class="data"></div></td>
                        <td>25 <div class="data"></div></td>
                        <td>26 <div class="data"></div></td>
                        <td>27 <div class="data"></div></td>
                        <td>28 <div class="data"></div></td>
                        
                    </tr>
                    <tr>
                         
                        <td>29 <div class="data"></div></td>
                        <td>30 <div class="data"></div></td>
                        <td>31 <div class="data"></div></td>
                        <td>   <div class="data"></div></td>
                        <td>   <div class="data"></div></td>
                        <td>   <div class="data"></div></td>
                        <td>   <div class="data"></div></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="next_prev_nav">
            <h4>Prev Month</h4>
            <h4>Next Month</h4>
        </div>
    </div>
</body>
</html>
